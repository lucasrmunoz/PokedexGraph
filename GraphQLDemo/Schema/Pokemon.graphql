schema {
  query: Query
}

type Query {
  "Get a Pokemon by its name"
  pokemon(name: String!): PokemonDto
  
  "Get a Pokemon by its ID (1-151 only)"
  pokemonById(id: Int!): PokemonDto
}

type PokemonDto {
  id: Int!
  name: String
  height: Int
  weight: Int
  baseExperience: Int
  abilities: [String!]
  types: [String!]
  spriteUrl: String
}