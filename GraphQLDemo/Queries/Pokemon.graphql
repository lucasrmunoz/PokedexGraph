query getPokemon($name: String!) {
  pokemon(name: $name) {
    id
    name
    height
    weight
    baseExperience
    abilities {
      isHidden
      slot
      ability {
        name
        url
      }
    }
    moves {
      move {
        name
        url
      }
    }
    sprites {
      frontDefault
      frontShiny
      backDefault
      backShiny
    }
    stats {
      baseStat
      effort
      stat {
        name
      }
    }
    types {
      type {
        name
      }
    }
  }
} 